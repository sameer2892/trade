{%  load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{%  static "loginapp/css/bootstrap.min.css" %}" rel="stylesheet">

    <title>Sign Up</title>

</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Sign up here</h1>
    </div>

    <form action="{% url register new_user %}" method="post">
        {% csrf_token %}
        <table class="table table-hover table-responsive table-bordered">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" class="form-control" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" class="form-control" required></td>
            </tr>

            <tr>
                <td>Contact No</td>
                <td><input type="tel" name="contact" class="form-control" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control" required></td>
            </tr>

            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="confirm_password" class="form-control" required></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Sign Me Up!</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
