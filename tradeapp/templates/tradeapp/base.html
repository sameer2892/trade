{%  load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{%  static "tradeapp/css/bootstrap.min.css" %}" rel="stylesheet">
    {% block css %}
    {% endblock %}


    <title>{% block title %}{% endblock %}</title>

</head>

<body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only" >Toggle Navigation</span>
                <span class="icon-bar" ></span>
                <span class="icon-bar" ></span>
                <span class="icon-bar" ></span>
            </button>
            <a class="navbar-brand" href="/home/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                {% if not user.is_authenticated %}
                    <li>
                        <a href="/signup/" >Sign Up</a>
                    </li>

                    <li>
                        <a href="/signin/" >Sign In</a>
                    </li>
                {% else %}
                    <li>
                        <a href="/logout/" >Logout</a>
                    </li>

                    <li>
                        <a href="/edit_profile/">Settings</a>
                    </li>
                {% endif %}

            </ul>
        </div>


    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>






<script src="{%  static "tradeapp/js/jquery-3.1.0.min.js" %}"></script>
<script src="{%  static "tradeapp/js/bootstrap.min.js" %}"></script>

{% block js %}
{% endblock %}

</body>
